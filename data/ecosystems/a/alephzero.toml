# Ecosystem Level Information
title = "Aleph Zero"

# Sub Ecosystems
# These are the titles of other ecosystems in different .toml files in the /data/ecosystems directory
sub_ecosystems = [ "Liminal", "AlephBFT"]

# GitHub Organizations
# This is a list of links to associated GitHub organizations.
github_organizations = [
    "https://github.com/aleph-zero-foundation"
]

# Repositories
# These are structs including a url and tags for a git repository. These URLs do not necessarily have to be on GitHub.

[[repo]]
url = "https://github.com/aleph-zero-foundation/aleph-node"
tags = [ "Protocol"]

[[repo]]
url = "https://github.com/aleph-zero-foundation/liminal"
tags = [ "Privacy", "Smart Contracts"]

[[repo]]
url = "https://github.com/aleph-zero-foundation/azero-wallet-extension"
tags = [ "Wallet"]
