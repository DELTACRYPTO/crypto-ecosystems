# Ecosystem Level Information
title = "BitBay"

# Sub Ecosystems
# These are the titles of other ecosystems in different .toml files in the /data/ecosystems directory
sub_ecosystems = [ "Decentralized Marketplace", "Double Deposit Escrow"]

# GitHub Organizations
# This is a list of links to associated GitHub organizations.
github_organizations = [
    "https://github.com/bitbaymarket"
]

# Repositories
# These are structs including a url and tags for a git repository. These URLs do not necessarily have to be on GitHub.

[[repo]]
url = "https://github.com/bitbaymarket/bitbay-core"
tags = [ "Blockchain", "Marketplace"]

[[repo]]
url = "https://github.com/bitbaymarket/bitbay-escrow"
tags = [ "Smart Contracts", "Escrow"]

[[repo]]
url = "https://github.com/bitbaymarket/bitbay-wallet"
tags = [ "Wallet"]
