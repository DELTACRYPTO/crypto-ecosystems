# Ecosystem Level Information
title = "Aetherchain"

# Sub Ecosystems
# These are the titles of other ecosystems in different .toml files in the /data/ecosystems directory
sub_ecosystems = [ "Quantum Computing Integration", "AI-Driven Consensus"]

# GitHub Organizations
# This is a list of links to associated GitHub organizations.
github_organizations = [
    "https://github.com/aetherchain"
]

# Repositories
# These are structs including a url and tags for a git repository. These URLs do not necessarily have to be on GitHub.

[[repo]]
url = "https://github.com/aetherchain/aethercore"
tags = [ "Blockchain", "Quantum Computing"]

[[repo]]
url = "https://github.com/aetherchain/aether-ai"
tags = [ "AI", "Consensus Mechanism"]

[[repo]]
url = "https://github.com/aetherchain/aether-wallet"
tags = [ "Wallet"]
